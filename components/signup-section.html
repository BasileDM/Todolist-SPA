<div class="m-5 invisible" id="signup-section">
    <h4>Please log in or register before using the app.</h2>
    <form>
        <div class="mb-3">
            <label for="inputLastName" class="form-label">Last name*</label>
            <input type="text" class="form-control" id="inputFirstName" min="3" max="50" required/>
        </div>
        <div class="mb-3">
            <label for="inputFirstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="inputFirstName" min="3" max="50"/>
        </div>
        <div class="mb-3">
            <label for="inputMail" class="form-label">Email address*</label>
            <input type="email" class="form-control" id="inputMail" min="3" max="80" required/>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password*</label>
            <input type="password" class="form-control" id="inputPassword" min="7" required/>
        </div>
        <div class="mb-3">
            <label for="inputPasswordConfirm" class="form-label">Confirm your password*</label>
            <input type="password" class="form-control" id="inputPasswordConfirm"  min="7" required/>
        </div>
        <p>Fields with * are required.</p>
        <p class="mt-4">Already have an account ? <a href="#" data-bs-toggle="modal" data-bs-target="#login-modal">Log in</a></p>
        <button type="submit" class="btn btn-primary">Sign up !</button>
    </form>
</div>
